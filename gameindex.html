<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <header class="header">Rock Paper Scissors</header>
        <div class="headerbox">
            <div class="player">USER</div>
            <div class="timerbox">
                <h1 id="playerscore">0</h1>
                <span> : </span>
                <h1 id="computerscore">0</h1>
            </div>
            <div class="computer">COMPUTER</div>
        </div>

        <h3 id="text1">Make your move.</h3>
        <div class="container">
            <div class="option" id="rock">
                <img id="rock"src="rock.jpg" alt="Rock">
            </div>

            <div class="option" id="paper">
                <img src="paper.jpg" alt="Paper">
            </div>

            <div class="option" id="scissor">
                <img src="SCISSORS.jpg" alt="Scissor">
            </div>

        </div>
        <h1 id="text"> </h1>
    </div>
    <script src="gamescript.js"> </script>
</body>
</html>
